<p class="def">Resister</p>
<form [formGroup]="registerform" (ngSubmit)=" registration()">
    <div class="container">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" id="email">
    </div><br>

   
      <label for="pwd">Gender:</label><br>
      <div>
        <input type="radio" value="male" formControlName="gender" id="email">Male
        <input type="radio" value="female"  formControlName="gender" id="email">Female
      </div>  
    

    <div><br>

        <label for="pwd">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email" id="pwd">
      
        <label for="pwd">Password:</label>
        <input type="password" class="form-control col-md-4" placeholder="Enter Password" formControlName="pswd" id="pwd">
    </div><br>

    <button type="submit" class="btn btn-primary">Submit</button><br><br>
    <button class="btn btn-success" routerLink="../login">Login</button>
</div>


</form><br>
